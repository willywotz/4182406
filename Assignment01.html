<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;">แบบสอบถาม</h1>
        <hr>
        <form action="">
            <table align="center" style="background-color: bisque">
                <tr>
                    <td><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
                </tr>
                <tr>
                    <td><b>ชื่อ-นามสกุล</b></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><b>รหัสนักศึกษา</b></td>
                    <td><input type="text" id="studentid"></td>
                </tr>
                <tr>
                    <td><b>เพศ</b></td>
                    <td>
                        <input type="radio" name="sex" id="male" value="ชาย" checked> ชาย
                        <input type="radio" name="sex" id="female" value="หญิง"> หญิง
                    </td>
                </tr>
                <tr>
                    <td><b>สังกัดคณะ</b></td>
                    <td>
                        <select name="faculty" id="faculty" size="11">
                            <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                            <option value="วิทยาการคอมพิวเตอร์">วิทยาการคอมพิวเตอร์</option>
                            <option value="ครุศาสตร์">ครุศาสตร์</option>
                            <option value="บริหารธุรกิจและการจัดการ">บริหารธุรกิจและการจัดการ</option>
                            <option value="มนุษย์ศาสตร์">มนุษย์ศาสตร์</option>
                            <option value="เทคโนโลยีอุตสาหกรรม">เทคโนโลยีอุตสาหกรรม</option>
                            <option value="เกษตรศาสตร์">เกษตรศาสตร์</option>
                            <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
                            <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                            <option value="แพทย์แผนไทยและทางเลือก">แพทย์แผนไทยและทางเลือก</option>
                            <option value="นิติศาสตร์">นิติศาสตร์</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>แม่สีที่ชื่นชอบ</b></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="color" id="red"> สีแดง
                        <input type="checkbox" name="color" id="green"> สีเขียว
                        <input type="checkbox" name="color" id="blue"> สีน้ำเงิน
                    </td>
                </tr>
                <tr>
                    <td><b>ผลไม้ที่ชื่นชอบ</b></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="fruit" id="mango"> มะม่วง
                        <input type="checkbox" name="fruit" id="custardapple"> น้อยหน่า
                        <input type="checkbox" name="fruit" id="durian"> ทุเรียน
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="fruit" id="longan"> ลำใย
                        <input type="checkbox" name="fruit" id="potato"> ฝรั่ง
                        <input type="checkbox" name="fruit" id="watermelon"> แตงโม
                    </td>
                </tr>
                <tr>
                    <td><b>อาหารที่ชื่นชอบ</b></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="food" id="spicyprawnsoup"> ต้มยำกุ้ง
                        <input type="checkbox" name="food" id="mincedporkomelette"> ไข่เจียวหมูสับ
                        <input type="checkbox" name="food" id="chickengalangalcurry"> แกงข่าไก่
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="food" id="chickengreencurry"> แกงเขียวหวานไก่
                        <input type="checkbox" name="food" id="padthai"> ผัดไทย
                        <input type="checkbox" name="food" id="crispynoodlestoppedwithnoodles"> ราดหน้าหมี่กรอบ
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">บันทึก</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
